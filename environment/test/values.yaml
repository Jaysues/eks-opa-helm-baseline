# environment/test/values.yaml
constraints:
  enforcementAction: deny
  match:
    namespaces:
    - "test-namespace"
    labelSelector:
      matchLabels:
        environment: "test"
  parameters:
    allowedCapabilities:
    - "NET_BIND_SERVICE"
    - "CHOWN"
    requiredDropCapabilities:
    - "CAP_NET_RAW"
    - "CAP_SYS_ADMIN"
    excludedContainers:
    - "test-exempt-container"
    excludedImages:
    - "test-registry.example.com/trusted/*"
